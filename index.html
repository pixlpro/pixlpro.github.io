<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ele</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=PT+Sans');
        @keyframes gradient {
            from {
                background: rgb(235,19,19);
            }
            50% {
                background: rgb(247,131,14);
            }
            to {
                background: rgb(235,19,19);
            }
        }
        header {
            font-family: 'Pt Sans';
            color: black;
            text-align: center;
            font-size: 300%;
            margin-bottom: 30vh;
        }
        footer {
            font-family: 'Pt Sans';
            color: black;
            text-align: center;
            font-size: 100%;
            margin-bottom: 50px;
        }
        main {
            font-family: 'Pt Sans';
            text-align: center;
        }
        .head_logo {
            background: url('logo.png') 50%/contain no-repeat;
            height: 40vh;
            width: 80%;
            margin-left: 10%;
            margin-top: 15vh;
        }
        .download {
            padding-top: 35px;
            box-sizing: border-box;
            color: white;
            font-size: 300%;
            margin-left: 10%;
            width: 80%;
            height: 150px;
            border-radius: 100px;
            transition: 2s;
            animation: gradient 5s linear infinite;
        }
        a {
            display: none;
            text-decoration: none;
        }
        .none {
            font-family: 'Pt Sans';
            text-align: center;
            padding-top: 36px;
            box-sizing: border-box;
            color: white;
            font-size: 150%;
            margin-left: 5%;
            width: 90%;
            height: 200px;
            border-radius: 100px;
            transition: 2s;
            animation: gradient 5s linear infinite;
            margin-bottom: 175px;
        }
        @media (max-width: 768px) {
            #vk_community_messages {
                display: none;
            }
        }
        @media (min-width: 768px) {
            .none {
                padding-top: 35px;
                font-size: 200%;
                margin-left: 25%;
                width: 50%;
            }
        }
        @media (min-width: 1366px) {
            a {
                display: block;
            }
            .none {
                display: none;
            }
            .download {
                margin-left: 40%;
                width: 20%;
                margin-bottom: 100px;
            }
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="https://vk.com/js/api/openapi.js?159"></script>
    <!-- VK Widget -->
    <div id="vk_community_messages"></div>
    <script type="text/javascript">
    	VK.Widgets.CommunityMessages("vk_community_messages", 167673534, {tooltipButtonText: "Есть вопрос?"});
    </script>
    <header>
        <div class="head_logo"></div>
        <h1>Ele</h1>
    </header>
    <main>

        <div class="none">К сожалению, данное приложение несовместимо с Вашим устройством.</div>
        <a href="https://vk.com"><div class="download">Скачать</div></a>
        
    </main>
    <footer>
        <h2>Вова Вартанян. <br> Все права защищены.</h2>
    </footer>
</body>
</html>
