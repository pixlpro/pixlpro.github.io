<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta http-equiv="refresh" content="2; https://ele-group.github.io/">
  <link href="css/style.css" type="text/css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <title>Ele Official Site</title>
</head>

<body>
  <!-- Preloader -->
  <style type="text/css">
    #hellopreloader>p {
      display: none;
    }
    #hellopreloader_preload {
      display: block;
      position: fixed;
      z-index: 99999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      min-width: 100px;
      background: #F64747 url(http://hello-site.ru//main/images/preloads/puff.svg) center center no-repeat;
      background-size: 300px;
    }
  </style>
  <div id="hellopreloader">
    <div id="hellopreloader_preload"></div>
  </div>
  <script type="text/javascript">var hellopreloader = document.getElementById("hellopreloader_preload"); function fadeOutnojquery(el) {
      el.style.opacity = 1; var interhellopreloader = setInterval(function () {
        el.style.opacity = el.style.opacity - 0.05;
        if (el.style.opacity <= 0.05) { clearInterval(interhellopreloader); hellopreloader.style.display = "none"; }
      }, 16);
    } window.onload = function () { setTimeout(function () { fadeOutnojquery(hellopreloader); }, 5000); }; 
  </script>
</body>

</html>
